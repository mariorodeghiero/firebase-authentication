<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Firebase authentication App</h1>

    <div class="col-md-4">
        <h3 class="text-center" id="displayName">Você não está autenticado</h3>
        <img class="photoURL text-center image-responsive" id="photoURL" src=""></img>

        <br>
        <form class="div-form">
            <div class="input-form">
                <input type="email" class="effect-2" id="emailInput" placeholder="E-mail">
                <span class="focus-border"></span>
            </div>
            <div class="input-form">
                <input type="password" class="effect-2" id="passwordInput" placeholder="Senha">
                <span class="focus-border"></span>
            </div>
        </form>

        <div class="div-btn">
            <button class="btn btn-lg btn-primary" id="authEmailPassButton">Login</button>
            <button class="btn btn-lg btn-info" id="createUserButton">New Account</button>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-github" id="authGitHubButton">
                <i class="fa fa-github fa-2x"></i>
            </button>
            <button class="btn btn-lg btn-primary" id="authFacebookButton">
                <i class="fa fa-facebook fa-2x"></i>
            </button>
            <button class="btn btn-lg btn-twitter" id="authTwitterButton">
                <i class="fa fa-twitter fa-2x"></i>
            </button>
            <button class="btn btn-lg btn-danger" id="authGoogleButton">
                <i class="fa fa-google fa-2x"></i>
            </button>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
        </div>
    </div>

    <br>
    <br>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
