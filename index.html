<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Welcome to the...</h1>
    <h1>
        <span>Firebase</span> Auth
    </h1>
    <img id="firebase-icon" src="img/firebase-icon.png" alt="Logo Firebase">

    <h3 id="displayName"></h3>
    <img class="photoURL text-center image-responsive" id="photoURL" src=""></img>

    <div class="wrapper" id="wrapper">

        <br>
        <form class="div-form">
            <div class="input-form">
                <input type="email" class="effect-2" id="emailInput" placeholder="E-mail">
                <span class="focus-border"></span>
            </div>
            <div class="input-form">
                <input type="password" class="effect-2" id="passwordInput" placeholder="Password">
                <span class="focus-border"></span>
            </div>
        </form>

        <div class="div-btn">
            <button class="btn-login" id="authEmailPassButton">Sign</button>
            <button class="btn-new-account" id="createUserButton">Create User </button>
        </div>

        <div class="btn-sign">
            <button class="btn btn-github" id="authGitHubButton">
                <i class="fa fa-github fa-2x"></i>
                Log in with GitHub
            </button>
            <br>
            <button class="btn btn-fb" id="authFacebookButton">
                <i class="fa fa-facebook fa-2x"></i>
                Log in with Facebook
            </button>
            <br>
            <button class="btn btn-twitter" id="authTwitterButton">
                <i class="fa fa-twitter fa-2x"></i>
                Log in with Twitter
            </button>
            <br>
            <button class="btn btn-google" id="authGoogleButton">
                <i class="fa fa-google fa-2x"></i>
                Log in with Google
            </button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
